<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<style>
    form{
        text-align: center;
        max-width: 500px;
        margin: auto;
    }
</style>
<body>
    <form method="post">
        <table>
            <tr>	
                <th colspan="2">Signup</th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" type="text" name="name" placeholder="Enter your name" required></td>
            </tr>
            
            <tr>
                <td><label for="email">Email</label></td>
                <td><input id="email" type="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input id="password" type="password" name="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</td>
                <td>
                <input id = "gender" type="radio" name="gender" value="male">Male<br>
                <input id = "gender" type="radio" name="gender" value="female">Female<br>
                <input id = "gender" type="radio" name="gender" value="other">Others<br>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>		
                    <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>		
                <select name="country" id="country">
                    <option value="" selected disabled hidden>Choose country</option>
                    <option value="india">India</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="russia">Russia</option>
                    <option value="australia">Australia</option>
                    <option value="none">None of the above</option>
                </select>    
                </td>
            </tr>
            <tr rowspan="2">
                <td colspan="2">
                    <button type="button" onclick="submitForm()">Submit</button>
                    <input id="button" type="reset" value="Reset" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
<script>
    function submitForm() {
    
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var gender = document.getElementById('gender').value;
    var address = document.getElementById('address').value;
    var country = document.getElementById('country').value;
    url = './registration_success.html?name=' + encodeURIComponent(name)+'?email=' + encodeURIComponent(email)+'?gender=' + encodeURIComponent(gender)+'?address=' + encodeURIComponent(address)+'?country=' + encodeURIComponent(country);

    document.location.href = url;
}
</script>
</html>
