</body>
<script>
    window.onload = function () {
    var url = document.location.href;
        params = url.split('?');
        console.log(params);
    for (var i = 1, l = params.length; i < l; i++) {
         tmp = params[i].split('=');
         tmp[1] = tmp[1].replace(/[ %20,%40,C]/g, ' ');
         
         document.getElementById(tmp[0]).innerHTML = tmp[1];
    }
}
</script>
